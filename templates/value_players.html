{% extends "base.html" %}

{% block title %}Value Players - FPL Optimizer{% endblock %}

{% block content %}
<div x-data="valuePlayersData()" x-init="loadAllPlayers()" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    
    <!-- Header -->
    <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">
            <i class="fas fa-star mr-3 text-yellow-500"></i>Best Value Players
        </h1>
        <p class="text-gray-600 mb-6">Discover the players offering the best points-per-million value</p>
        
        <!-- Position Filters -->
        <div class="flex flex-wrap gap-3">
            <button 
                @click="selectedPosition = null; loadAllPlayers()"
                :class="selectedPosition === null ? 'bg-purple-600 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'"
                class="px-6 py-2 rounded-lg font-semibold transition"
            >
                <i class="fas fa-users mr-2"></i>All Positions
            </button>
            <button 
                @click="selectedPosition = 1; loadPlayers(1)"
                :class="selectedPosition === 1 ? 'bg-yellow-500 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'"
                class="px-6 py-2 rounded-lg font-semibold transition"
            >
                <i class="fas fa-hand-paper mr-2"></i>Goalkeepers
            </button>
            <button 
                @click="selectedPosition = 2; loadPlayers(2)"
                :class="selectedPosition === 2 ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'"
                class="px-6 py-2 rounded-lg font-semibold transition"
            >
                <i class="fas fa-shield-alt mr-2"></i>Defenders
            </button>
            <button 
                @click="selectedPosition = 3; loadPlayers(3)"
                :class="selectedPosition === 3 ? 'bg-green-500 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'"
                class="px-6 py-2 rounded-lg font-semibold transition"
            >
                <i class="fas fa-running mr-2"></i>Midfielders
            </button>
            <button 
                @click="selectedPosition = 4; loadPlayers(4)"
                :class="selectedPosition === 4 ? 'bg-red-500 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'"
                class="px-6 py-2 rounded-lg font-semibold transition"
            >
                <i class="fas fa-crosshairs mr-2"></i>Forwards
            </button>
        </div>
    </div>

    <!-- Players Grid -->
    <div x-show="players" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
        <template x-for="(player, index) in players" :key="index">
            <div class="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition">
                <!-- Player Header -->
                <div class="p-6" :class="getPositionGradient(player.element_type)">
                    <div class="flex items-start justify-between mb-3">
                        <div class="flex-1">
                            <h3 class="text-xl font-bold text-gray-800 mb-1" x-text="player.web_name"></h3>
                            <p class="text-sm text-gray-600" x-text="player.team_name"></p>
                        </div>
                        <span class="px-3 py-1 rounded-full text-xs font-bold text-white" 
                            :class="getPositionColor(player.element_type)"
                            x-text="getPositionName(player.element_type)">
                        </span>
                    </div>
                    
                    <!-- Rank Badge -->
                    <div class="inline-block">
                        <span class="px-3 py-1 bg-white rounded-full text-sm font-bold" 
                            :class="getRankColor(index)">
                            #<span x-text="index + 1"></span> Value
                        </span>
                    </div>
                </div>
                
                <!-- Player Stats -->
                <div class="p-6 bg-white">
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div class="text-center">
                            <p class="text-sm text-gray-600 mb-1">Price</p>
                            <p class="text-2xl font-bold text-purple-600">£<span x-text="(player.now_cost / 10).toFixed(1)"></span>m</p>
                        </div>
                        <div class="text-center">
                            <p class="text-sm text-gray-600 mb-1">Expected Pts</p>
                            <p class="text-2xl font-bold text-green-600" x-text="player.expected_points.toFixed(1)"></p>
                        </div>
                    </div>
                    
                    <!-- Value Score -->
                    <div class="bg-gradient-to-r from-yellow-50 to-yellow-100 rounded-lg p-4 border-2 border-yellow-300">
                        <div class="flex items-center justify-between">
                            <span class="text-sm font-semibold text-gray-700">Value Score</span>
                            <div class="flex items-center">
                                <i class="fas fa-star text-yellow-500 mr-2"></i>
                                <span class="text-xl font-bold text-gray-800" x-text="player.value.toFixed(2)"></span>
                            </div>
                        </div>
                        <p class="text-xs text-gray-600 mt-1">Points per £1m</p>
                    </div>
                    
                    <!-- Additional Stats -->
                    <div class="mt-4 pt-4 border-t border-gray-200">
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-600">Form</span>
                            <span class="font-bold text-gray-800" x-text="parseFloat(player.form || 0).toFixed(1)"></span>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </div>
    
    <!-- Loading State -->
    <div x-show="!players" class="bg-white rounded-lg shadow-lg p-12 text-center">
        <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-purple-600 mx-auto mb-4"></div>
        <p class="text-gray-600 font-medium">Loading value players...</p>
    </div>
</div>

<script>
    function valuePlayersData() {
        return {
            players: null,
            selectedPosition: null,
            
            async loadPlayers(position = null) {
                showLoading();
                try {
                    let url = '/api/value-players?limit=12';
                    if (position) {
                        url += `&position=${position}`;
                    }
                    
                    const response = await fetch(url);
                    const data = await response.json();
                    
                    if (data.success) {
                        this.players = data.players;
                    } else {
                        showError(data.error || 'Failed to load players');
                    }
                } catch (error) {
                    showError('Error loading players: ' + error.message);
                } finally {
                    hideLoading();
                }
            },
            
            async loadAllPlayers() {
                await this.loadPlayers(null);
            },
            
            getPositionName(posId) {
                const positions = {1: 'GK', 2: 'DEF', 3: 'MID', 4: 'FWD'};
                return positions[posId] || 'UNK';
            },
            
            getPositionColor(posId) {
                const colors = {
                    1: 'bg-yellow-500',
                    2: 'bg-blue-500',
                    3: 'bg-green-500',
                    4: 'bg-red-500'
                };
                return colors[posId] || 'bg-gray-500';
            },
            
            getPositionGradient(posId) {
                const gradients = {
                    1: 'bg-gradient-to-br from-yellow-50 to-yellow-100',
                    2: 'bg-gradient-to-br from-blue-50 to-blue-100',
                    3: 'bg-gradient-to-br from-green-50 to-green-100',
                    4: 'bg-gradient-to-br from-red-50 to-red-100'
                };
                return gradients[posId] || 'bg-gradient-to-br from-gray-50 to-gray-100';
            },
            
            getRankColor(index) {
                if (index === 0) return 'text-yellow-600';
                if (index === 1) return 'text-gray-500';
                if (index === 2) return 'text-orange-600';
                return 'text-purple-600';
            }
        }
    }
</script>
{% endblock %}
